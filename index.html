<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>JavaScript-Fundamentals-Quiz</title>
</head>
<body>
    <!-- Header -->
    <header>
    <div>
        <!-- Highscores link --> 
        <a href="#highscores" id="highscores-btn">View Highscores</a>
        <!-- Countdown timer -->
        <div id="countdown-timer"> Timer:</div>
        </div>
        <h1> JavaScript Fundamentals Quiz</h1>
    </header>

    <section> 
    <!-- Paragraph -->
    <p>Let's check in to see how well you understand JavaScript.<br>
        Answer the following questions to the best of your ability before the timer runs out.</p>

    <!-- Start Button -->
    <button class="button" type="start-quiz-btn">Start Quiz</button>
    
    <!-- Quiz Section -->
    <div id="question-section" class="hide">
        <ul id="question-title"> Question
            <div id="answer-options" class="btn-grid">
                <li class="button" id ="data-value-a">Answer A</li>
                <li class="button" id ="data-value-b">Answer B</li>
                <li class="button" id ="data-value-c">Answer C</li>
                <li class="button" id ="data-value-d">Answer D</li>
            </div> </ul>
        <div id="display-answer" class="hide"><h3></h3></div>        
    </div>

    <!-- Next Button -->    
    <button class="button hide" id="next-btn"> Next Question </button>

</section>
    <script src="assets/JavaScript/questions.js"></script>
    <script src="assets/JavaScript/script.js"></script>
</body>
</html>
